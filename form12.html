<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form12</title>
    <link rel="stylesheet" href="style12.css">
</head>
<body>
    <form onsubmit="return true">
        <div class="box">
            <div class="mid">
                <div class="name">
                    Login
                </div>
                <br>
                <br>
                <div class="user">
                    <div class="us">Username</div>
                    <input type="email" id="userbox" required minlength="2" maxlength="20">
                </div>
                <br>
                <div class="pass">
                    <div class="pa">Password</div>
                    <input type="password" id="boxpass" required minlength="2" maxlength="20">
                </div>
                <br>
                <input type="submit" value="Login" id="button">
                <div class="bottom">
                    <p id="para">Don't have an account?  </p><br>
                    <p id="sign">Sign Up</p>
                </div>
            </div>
            
        </div>
    </form>

</body>
</html>
